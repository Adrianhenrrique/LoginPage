<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <section class="login">
        <h1 class="login__titulo">LOGIN</h1>
        <h2 class="login__subtitulo">Sejá bem vindo de volta!!</h2>
        <form action="" class="login__campos">
            <label for="username" class="login_campos__user">
                <img src="./assets/iconUser.svg" alt="icon de boneco de perfil" class="login_campos__icon">
                <input class="login_campos_input" type="text" name="username" id="username" autocomplete="name" placeholder="Nome de usuário">
            </label>
            <label for="password" class="login_campos__user">
                <img src="./assets/iconPassword.svg" alt="icon de cadiado" class="login_campos__icon">
                <input class="login_campos_input" type="text" name="password" id="password" autocomplete="on" placeholder="Senha de acesso">
            </label>
            <input type="submit" value="Conecte-se agora" class="login__campos__submit">
        </form>
        <p class="login__outrosLogin">OU</p>
        <a href="#" class="login__outherRedes">
            <img src="./assets/iconGoogle.svg" alt="Icon do Google">
            Login com <strong>Google</strong>
        </a>
        <a href="#" class="login__outherRedes">
            <img src="./assets/iconFacebook.svg" alt="Icon do facebook">
            Login com <strong>Facebook</strong>
        </a>
    </section>
    <section class="imagem">
        <div class="imagem__background">
            <h2 class="imagem__background__subtitulo">Muito bons trabalhos estão esperando por você Faça login agora!!!</h2>
        </div>
    </section>   
</body>
</html>
